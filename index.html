<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Post-Of-Instagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/c74477b163.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="Post">
        <div class="post-header">
            <i class="fa-brands fa-html5"></i>
            <h2 class="title">HTML5</h2>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="post-img">
            
        </div>
        <div class="post-icons">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-comment"></i>
            <i class="fa-solid fa-paper-plane"></i>
            <i class="fa-solid fa-bookmark"></i>
        </div>
        <div class="post-body">
            <p>Esta es la nueva "monstruosidad" de la marca americana RAM.
        Sus capacidades off-road son asombrosas. Gracias a su suspensión
        y su motor, hacen de esta impresionante pickup un auténtico todo terreno.
        La Ram 1500 TRX hace sombra a su competencia directa de Ford.</p>
        </div>
    </div>
</body>
    
    
</html>
