<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My-Post-Of-Instagram</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://kit.fontawesome.com/c74477b163.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="Post">
    <div class="post-header">
      <div class="i-left">
        <i class="fa-brands fa-html5"></i>
        <div class="textos">
          <h2 class="title">HTML5</h2>
          <h6 class="name">RAM</h6>
        </div>
      </div>
      <div class="i-right">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>

    <div class="post-img">
      <img src= "https://imagenes.eleconomista.com.mx/files/og_thumbnail/uploads/2024/03/14/66e886470dd56.jpeg" alt="Nueva-RAM-TRX"/>
      <figcaption>La nueva RAM 1500TRX!</figcaption>
    </div>

    <div class="post-icons">
      <div class="i-left">
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-comment"></i>
        <i class="fa-solid fa-paper-plane"></i>
      </div>
      <div class="i-right">
        <i class="fa-solid fa-bookmark"></i>
      </div>
    </div>

    <div class="post-body">
      <p>
        Esta es la nueva "monstruosidad" de la marca americana RAM.  
        Sus capacidades off-road son asombrosas. Gracias a su suspensión  
        y su motor, hacen de esta impresionante pickup un auténtico todo terreno.  
        La Ram 1500 TRX hace sombra a su competencia directa de Ford.
      </p>
    </div>
  </div>
</body>
</html>
